<!DOCTYPE html>
<html>
<head>
  <title>my favorite animals!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  body {
    padding: 10%;
    align-items: center;
  }
  </style>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></th>
        <td><img src="./doggos.jpg" class="img-fluid" alt="cute doggos"></td>
      </tr>
      <tr>
        <th scope="row"><a href="https://en.wikipedia.org/wiki/Dolphin">Dolphin</a></th>
        <td><img src="./dolphin.jpg" class="img-fluid" alt="dolphin"></td>
      </tr>
      <tr>
        <th scope="row"><a href="https://en.wikipedia.org/wiki/Owl">Owl</a></th>
        <td><img src="./owl.jpg" class="img-fluid" alt="owl"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./doggos.jpg" class="d-block w-100" alt="cute doggos">
      </div>
      <div class="carousel-item">
        <img src="./dolphin.jpg" class="d-block w-100" alt="dolphin">
      </div>
      <div class="carousel-item">
        <img src="./owl.jpg" class="d-block w-100" alt="owl">
      </div>
    </div>
    <button href="#carousel" type="button" class="btn btn-secondary" data-slide="prev">Previous</button>
    <button href="#carousel" type="button" class="btn btn-primary" data-slide="next">Next</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
